<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{padding: 0;margin: 0;}
        .container {
            display: flex;
            width: 100%;
            height: 600px;
        }
        .left_box {
            width: 400px;
            height: 100%;
            background: coral;
        }
        .right_box {
            width: calc(100% - 400px);
            height: 100%;
            background: aquamarine;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left_box">left</div>
        <div class="right_box">right</div>
    </div>
</body>
</html>
