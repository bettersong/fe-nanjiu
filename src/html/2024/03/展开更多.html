        overflow: hidden;

        }

        .btn {
            position: absolute;
            right: 0;
            bottom: 0;
            cursor: pointer;
            background-color: #fff;
            }

position: absolute;
right: 100%;
content: "";
width:0.16rem;
height:0.22rem;
background-image: linear-gradient(270deg,#fff,hsla(0,0%,100%,0));
}
    </style>
</head>
