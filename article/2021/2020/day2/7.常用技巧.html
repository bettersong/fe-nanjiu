<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .item{
            display:flex;
            flex-direction: column;
            width:200px;
            height:50px;
        }
        .line {
            width:100px;
            height: 1px;
            background:seagreen;
        }
        .scale-line {
            width:100px;
            height: 1px;
            background:coral;
            transform: scaleY(0.5);
            transform-origin: 50% 100%;
        }
    </style>
</head>
<body>
    <div class="item">
        0.5px
        <div class="scale-line"></div>
    </div>
    <div class="item">
        1px
        <div class="line"></div>
    </div>
    
</body>
</html>
